<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{  mayusculaTexto }}</h1>

        <h2 class="bg-dark"
        :class="colorCantidad">Mi saldo disponible es {{cantidad}}</h2>
        <a v-bind:href="enlace">Ir al enlace</a>
        <br>
        <h2 v-if="estado">El estado es verdadero</h2>
         <h2 v-else>El estado es falso</h2>
         
         <br>
         <h2 v-if="cantidad > 500">Cantidad: {{cantidad}}</h2>
         <h2 v-else-if ="cantidad <=500 && cantidad> 0">cantidad
            <span style="color: red">{{ cantidad }}</span>
         </h2>
         <h2 v-else>Sin cantidad {{ cantidad }}</h2>

         <br>
         <hr>
         <h2>Mis servicios disponibles </h2>
         <ul>
             <li v-for="(item,index) in servicios" :key="index"> {{index+1}}-{{ item }}</li>
         </ul>
         <hr>
         <button v-on:click="agregarSalto">Agregal salto</button>
          <button @click="disminuirSalto(100)" :disabled="desactivar">Disminuir salto</button>

          <br>
        <footer-banco 
        cantidad="700" fecha="septiembre 2025"/>
    </div>
    <script src="main.js"></script>
    <script src="./components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
    
</body>
</html>
